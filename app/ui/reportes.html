          <div class="main-content">

                      <div class="col">
                        <label for="reportType"

                        >
                        <select id="reportType" class="form-control">
                          <option value="">-- Selecciona el reporte --</option>
                          <option value="productos">
                            Listado de productos
                          </option>
                          <option value="artesanos">
                            Listado de artesanos
                          </option>
                          <option value="clientes">Listado de clientes</option>
                          <option value="ventas">Reporte de ventas</option>
                        </select>
                      </div>
                    </div>

                    <div id="checkboxContainer" class="col mt-3"></div>
                    <div class="d-flex justify-content-end mt-3">
                      <!--<button class="btn btn-primary btn-sm" id="btn-reporte">Generar reporte <i class="icon icon-funnel"></i></button>-->
                      <button
                        class="btn btn-primary btn-sm"
                        id="btn-exportarexcel"
                      >
                        Exportar reporte <i class="icon icon-funnel"></i>
                      </button>
                    </div>
                  </form>

                  <div id="tablaReportes"></div>
                </div>
              </div>
            </div>
