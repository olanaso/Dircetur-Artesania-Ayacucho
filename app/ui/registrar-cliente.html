<body>
    <div class="preloader" style="display: none;">
        <div class="preloader-bounce">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="search">
        <button type="button" class="close">×</button>
        <form>
            <input type="search" value="" placeholder="Escribe palabras clave aquí">
            <button type="submit" class="primary-button">Buscar <i class="fa fa-search"></i></button>
        </form>
    </div>

    <!--HEADER-->
    <header class="site-header wow fadeIn" data-wow-duration="1s"
        style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
        <div id="main-header" class="main-header">
        </div>
    </header>

    <div class="preloader" style="display: none;">
        <div class="preloader-bounce">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>




    <section>
        <div class="features-search-section mt-5">
            <div class="container">
                <div class="row justify-content-center align-center">
                    <div class="col-md-6">
                        <div class="search-content wow fadeIn animated" data-wow-duration="0.75s"
                            style="visibility: visible;-webkit-animation-duration: 0.75s; -moz-animation-duration: 0.75s; animation-duration: 0.75s;">
                            <div class="search-heading">
                                <div class="icon">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <div class="text-content">
                                    <h2>REGISTRARSE</h2>
                                </div>
                            </div>
                            <form class="search-form form-register-client" id="registerForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-select">
                                            <label for="nombre">Nombre:</label>
                                            <input class="input-solo" type="text" name="nombre" id="nombre" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-select">
                                            <label for="apellidos">Apellidos:</label>
                                            <input class="input-solo" type="text" name="apellidos" id="apellidos"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input-select">
                                            <label for="correo">Correo:</label>
                                            <input class="input-solo" type="email" name="correo" id="correo" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input-select">
                                            <label for="contraseña">Contraseña:</label>
                                            <input class="input-solo" type="password" name="contraseña" id="contraseña"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input-select">
                                            <label for="telefono">Teléfono:</label>
                                            <input class="input-solo" type="tel" name="telefono" id="telefono" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn-register-client btn w-100" type="submit"
                                            id="btnregistrar">Registrarse</button>
                                    </div>
                                    <div class="col-md-12 text-center mt-3">
                                        <p>Ya tienes cuenta? <a href="login-cliente.html">Inicia sesión</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>









    <footer id="main-footer">
