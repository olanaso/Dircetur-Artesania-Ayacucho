    document.addEventListener("DOMContentLoaded", function () {
      const forms = {
        login: {
          id: "loginForm",
          title: "<h2>Inicio de <em>sessión</em></h2>",
          buttonClass: "iniciar-sesion",
        },
        register: {
          id: "registerForm",
          title: "<h2>Registro de <em>cliente</em></h2>",
          buttonClass: "crear-cuenta",
        },
        recovery: {
          id: "recoveryForm",
          title: "<h2>Recuperación de <em>contraseña</em></h2>",
          buttonClass: "recuperar-contra",
        },
      };

      const principalTitle = document.getElementById("principalTitle");

      function showForm (formType) {
        principalTitle.innerHTML = forms[formType].title;

        Object.keys(forms).forEach((key) => {
          document.getElementById(forms[key].id).style.display =
            key === formType ? "block" : "none";
        });
      }

      Object.keys(forms).forEach((formType) => {
        document
          .querySelectorAll(`.${forms[formType].buttonClass}`)
          .forEach((button) => {
            button.addEventListener("click", () => showForm(formType));
          });
      });
    });
  </script>
