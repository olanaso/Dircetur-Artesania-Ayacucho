								<!-- ModalCreación -->
								<div class="modal fade" id="modalSliderC" tabindex="-1" role="dialog" aria-hidden="true">
									<div class="modal-dialog modal-lg">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Añadir</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<form id="formSliderC">
												<div class="modal-body">
													<div class="form-group">
														<label for="frase">Frase</label>
														<input type="text" class="form-control" id="frase" placeholder="frase"  maxlength="250" required oninput="this.value = this.value.replace(/[^A-Za-z0-9áéíóúÁÉÍÓÚüÜ ]/g, '');">
												 
													</div>
													<span class="text-primary">*</span><label>Imagen de Slider</label>
													<div class="form-group">
														<input type="file" id="myfile" name="myfile" required accept="image/*">
														<progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
														<div id="status"></div>
													</div>
													<div class="form-group">
														<img id="principalImagePreview" src="" alt="Vista previa de la imagen principal" class="img-thumbnail" style="display: none; width: 200px; height: 150px;">
													</div>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-primary"
														data-dismiss="modal">Cancelar</button>
													<button type="submit" id="registrar-categoria"
														class="btn btn-info">Guardar</button>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- Fin ModalCreacion -->
								<!-- ModalEdición -->
								<div class="modal fade" id="modalSliderE" tabindex="-1" role="dialog" aria-hidden="true">
									<div class="modal-dialog modal-lg">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Editar Slider</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<form id="formSliderE" data-id="">
												<div class="modal-body">
													<div class="form-group">
														<label for="frase">Frase</label> 

															<input type="text" class="form-control" id="fraseE" placeholder="frase"  maxlength="250" required oninput="this.value = this.value.replace(/[^A-Za-z0-9áéíóúÁÉÍÓÚüÜ ]/g, '');">
												 
													</div>
													<span class="text-primary">*</span><label for="myfile-editar">Actualizar imagen</label>
													<div class="form-group">
														
														<input type="file" id="myfile-editar" name="myfile-editar" accept="image/*">
														<progress id="progressBar-editar" value="0" max="100"
															style="width: 100%;"></progress>
														<div id="status-editar"></div>
													</div>
	
													<!-- visualizar la imagen -->
													<div class="form-group">
														<img id="SliderImagePreviewEdit" alt="Vista previa de la imagen"
															class="img-thumbnail"
															style="display: none; width: 200px; height: 150px;">
													</div>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-primary"
														data-dismiss="modal">Cancelar</button>
													<button type="submit" id="registrar-categoria"
														class="btn btn-info">Guardar</button>
												</div>
											</form>
										</div>
									</div>
								</div>
